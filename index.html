  <body>
    <div>
      <h1>Add Your Todo</h1>
      <input id="title" type="text" placeholder="Add title" />
      <input id="description" type="text" placeholder="Add description" />
      <input id="date" type="date">

      <button id="addBtn">Add</button>
      <button id="updateBtn">Update</button>
    </div>

      // Import the functions you need from the SDKs you need

        apiKey: "AIzaSyBh9U9gR3QsZqAIMCHxjvWo-BwMp5hPFns",
        authDomain: "todolistt-2f80e.firebaseapp.com",

          "https://todolistt-2f80e-default-rtdb.europe-west1.firebasedatabase.app",

      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      import {
        getDatabase,
        set,
        remove,
        update,
        get,
        ref,
        child,
      } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

      //======HERE GOES OUR CODE===============//

      const db = getDatabase();
      let btn = document.getElementById("addBtn");
      let title = document.getElementById("title");
      let description = document.getElementById("description")
      let date = document.getElementById("date")


      function Add() {
        set(ref(db, "Todo/"), {
          Title: title.value,
          Description: description.value,
          Date: date.value
        })
          .then(() => {
            alert("data added");
          })
          .catch((error) => {
            alert(error);
          });
      }

      btn.addEventListener("click", (event) => {
        event.preventDefault();
        Add();
      });
    </script>
    <script src="dist/bundle.js"></script>
